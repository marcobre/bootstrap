[general]
live_config_reload = true

[terminal]

[[mouse.bindings]]
action = "PasteSelection"
mouse = "Middle"

[bell]
animation = "EaseOutExpo"
color = "0xfab795"
duration = 4

[colors]
draw_bold_text_with_bright_colors = false

[colors.bright]
black = "0x5b5858"
blue = "0x3fc4de"
cyan = "0x6be4e6"
green = "0x3fdaa4"
magenta = "0xf075b5"
red = "0xec6a88"
white = "0xd5d8da"
yellow = "0xfbc3a7"

[colors.cursor]
cursor = "0x29d398"

[colors.normal]
black = "0x16161c"
blue = "0x26bbd9"
cyan = "0x59e1e3"
green = "0x29d398"
magenta = "0xee64ac"
red = "0xe95678"
white = "0xd5d8da"
yellow = "0xfab795"

[colors.primary]
background = "0x1e212b"
foreground = "0xe0e0e0"

[cursor]
style = "Block"
unfocused_hollow = true

[debug]
log_level = "Off"
persistent_logging = false
print_events = false
render_timer = false

[env]
TERM = "xterm-256color"

[font]
size = 15.5

[font.bold]
family = "FiraCode Nerd Font Mono"
style = "Medium"

[font.glyph_offset]
x = 0
y = 0

[font.italic]
family = "FiraCode Nerd Font Mono"
style = "Light Italic"

[font.normal]
family = "FiraCode Nerd Font Mono"
style = "Light"

[font.offset]
x = 0
y = 0

[mouse]
hide_when_typing = true

#[mouse.double_click]
#threshold = 300

#[mouse.hints]
#modifiers = "Command"

#[mouse.hints.launcher]
#program = "open"

#[mouse.triple_click]
#threshold = 300

[scrolling]
history = 10000
multiplier = 3

[selection]
save_to_clipboard = true
semantic_escape_chars = ''',â”‚`|:"' ()[]{}<>'''

[terminal.shell]
args = ["new-session", "-A", "-D", "-s", "main"]
program = "/opt/homebrew/bin/tmux"

[window]
decorations = "buttonless"
dynamic_padding = true
opacity = 1.0
startup_mode = "Windowed"

[window.dimensions]
columns = 130
lines = 45

[window.padding]
x = 5
y = 5

[keyboard]
